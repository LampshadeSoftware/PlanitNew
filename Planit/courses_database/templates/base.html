{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>PLANiT! Tests</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- load CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.css' %}">
    <link rel='stylesheet' href="{% static 'fullcalendar/fullcalendar.css' %}" />
</head>
<body>
    <header></header>

    <main>
        <div class="container-fluid">
            <!-- Main Content -->
            <div class="row">
                <!-- Search Database (left side of screen) -->
                <div class="col-sm-4">
                    {% block searchTable %}
                    {% endblock %}
                </div>
                <div class="col-sm-8">
                    <div id='calendar'></div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- load Scripts -->
    <script src="{% static 'fullcalendar/lib/jquery.min.js' %}"></script>
    <script src="{% static 'fullcalendar/lib/moment.min.js' %}"></script>
    <script src="{% static 'fullcalendar/fullcalendar.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'DataTables/datatables.js' %}"></script>

    {% block javascript %}{% endblock %}
</body>
</html>
